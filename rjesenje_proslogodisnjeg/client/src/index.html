<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Bootstrap</title>
    <script type="module" src="./js/main.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-primary">
    <div class="container">
      <a class="navbar-brand " href="#"><i class="bi bi-table text-warning me-2"></i> <strong class="text-white">Todo App</strong></a>
    </div>
  </nav>  

    <div class="container">
      <table class="table table-hover mt-5" id="todoTable">
        <thead>
          <tr>
            <th>Description</th>
            <th>Date</th>
            <th class="text-center">Completed</th>
            <th class="text-center">Modify</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    
    <div class="modal fade" tabindex="-1" id="editModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            
            <form>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="description" placeholder="Description">
                <label for="description">Description</label>
              </div>
              <div class="form-floating mb-3">
                <input type="datetime-local" class="form-control" id="date" placeholder="Date">
                <label for="date">Date</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="completed">
                <label class="form-check-label" for="completed">
                  Completed
                </label>
              </div>
              <input type="text" name="id" id="id" hidden>                            
            </form>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" onclick="hide()">Close</button>
            <button type="button" class="btn btn-primary" onclick="submit()">Save changes</button>
          </div>
        </div>
      </div>
    </div>      

</body>
</html>
