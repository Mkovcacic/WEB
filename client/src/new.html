<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New</title>
    <script type="module" src="./js/new.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
        <div class="container">
          <a class="navbar-brand" href="#">
            <i class="bi bi-check2-all text-info"></i> Todos
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active d-inline" aria-current="page" href="index.html">Home</a>
                <a class="nav-link active d-inline" aria-current="page" href="#">New</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <form class="input d-block w-75 mx-auto mt-5 mb-3" id="todoForm">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">Date</label>
          <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="done" name="done">
            <label class="form-check-label" for="done">Done</label>
        </div>
        <div class="mb-3">
          <button class="btn btn-secondary" type="reset">Cancel</button>
          <button class="btn btn-primary" type="submit">Save todo</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
